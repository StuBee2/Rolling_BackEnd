plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.4'
}

apply plugin: 'io.spring.dependency-management'

dependencies {
	compileOnly project(':Rolling-Application:news-application')
	compileOnly project(':Rolling-Application:file-application')

	//Annotation
	compileOnly 'org.springframework:spring-tx:6.0.6'
	compileOnly 'org.springframework:spring-context:6.0.6'

	//HttpServlet
	compileOnly 'org.apache.tomcat.embed:tomcat-embed-core:10.1.5'

	//WebClient
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	//JavaMailSender
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	//S3
	implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

	//Properties
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}