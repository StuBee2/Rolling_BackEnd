dependencies {
    implementation project(':Rolling-Domains')

    implementation project(':Rolling-Application:auth-application')
    implementation project(':Rolling-Application:member-application')
    implementation project(':Rolling-Application:application-commons')

    implementation project(':Rolling-Adapters:security:jwt')
    implementation project(':Rolling-Adapters:security:security-commons')

    implementation project(':Rolling-Adapters:adapters-commons')

    //Security
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    //ObjectMapper
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'

    //Properties
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}