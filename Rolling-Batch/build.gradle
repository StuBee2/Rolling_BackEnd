plugins {
    id 'java'
    id 'org.springframework.boot'
}

apply plugin: 'io.spring.dependency-management'

dependencies {
    compileOnly project(':Rolling-Domains')
    compileOnly project(':Rolling-Commons')
    compileOnly project(':Rolling-UseCases')
    compileOnly project(':Rolling-Services')
    compileOnly project(':Rolling-Ports')
    compileOnly project(':Rolling-Adapters')

    implementation 'org.springframework.boot:spring-boot-starter-batch'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
}